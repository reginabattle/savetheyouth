<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">

	<title>SAVETHEYOUTH</title>

<body>

  <!-- Header -->
  <header class="header-wrapper">
    <div class="row">
      
      <div class="site-title twelve columns">
        <a href="index.html">Savetheyouth</a>
      </div>

    </div>
  </header>
  <!-- end header -->

  <!-- Hero  -->
  <section class="hero-wrapper">
    <div class="row">

      <div class="hero flexslider twelve columns">
        <ul class="slides">
          <li style="background-image:url('images/so-so.jpg');">
            <div class="hero-caption four columns">
              <span>New Single</span>
              <h1>So So Freestyle</h1>
              <a class="button" data-remodal-target="so-so" href="#">Listen Now</a> 
            </div>
          </li>

          <li style="background-image:url('images/capcom.jpg');">
            <div class="hero-caption four columns">
              <span>New Single</span>
              <h1>Capcom</h1>
              <a class="button" data-remodal-target="capcom" href="#">Listen Now</a> 
            </div>
          </li>
        </ul>
      </div>

    </div>
  </section>
  <!-- end hero -->

  <main class="container">

    <!-- Video List -->
    <section class="video-list section-wrapper">
      <div class="row">

        <header class="section-header twelve columns">
          <h1>Videography</h1>
        </header>

        <!-- Entry -->
        <article class="video-entry twelve columns wow fadeIn" data-wow-duration="0.8s">
          <a data-remodal-target="noir" href="#">
            <figure class="video-img">
              <img src="images/videos/noir.png" alt="Noir music video" />
              <span class="play-btn"><i class="material-icons">play_arrow</i></span>
            </figure>
          </a>
          <figcaption class="video-details">
            <h2>Noir</h2>
            <span>Music Video</span>
          </figcaption>
        </article>
        <!-- end entry -->

        <!-- Entry -->
        <article class="video-entry twelve columns wow fadeIn" data-wow-duration="0.8s">
          <a data-remodal-target="remnants" href="#">
            <figure class="video-img">
              <img src="images/videos/remnants.png" alt="Remnants music video" />
              <span class="play-btn"><i class="material-icons">play_arrow</i></span>
            </figure>
          </a>
          <figcaption class="video-details">
            <h2>Remnants</h2>
            <span>Music Video</span>
          </figcaption>
        </article>
        <!-- end entry -->

        <!-- Entry -->
        <article class="video-entry twelve columns wow fadeIn" data-wow-duration="0.8s">
          <a data-remodal-target="residuum" href="#">
            <figure class="video-img">
              <img src="images/videos/residuum.png" alt="Residuum music video" />
              <span class="play-btn"><i class="material-icons">play_arrow</i></span>
            </figure>
          </a>
          <figcaption class="video-details">
            <h2>Residuum</h2>
            <span>Short Film</span>
          </figcaption>
        </article>
        <!-- end entry -->

        <!-- Entry -->
        <article class="video-entry twelve columns wow fadeIn" data-wow-duration="0.8s">
          <a data-remodal-target="downfall" href="#">
            <figure class="video-img">
                <img src="images/videos/downfall.png" alt="Downfall music video" />
                <span class="play-btn"><i class="material-icons">play_arrow</i></span>
            </figure>
          </a>
          <figcaption class="video-details">
            <h2>Downfall</h2>
            <span>Short Film</span>
          </figcaption>
        </article>
        <!-- end entry -->
      
      </div>
    </section>
    <!-- end list -->

  </main>

  <!-- Footer -->
  <footer class="footer-wrapper">
    <div class="footer-inner row">

      <nav class="footer-menu twelve columns">
        <a href="http://www.facebook.com/48805669" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/afroshima" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="http://instagram.com/savetheyouth" target="_blank">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="http://soundcloud.com/savetheyouth" target="_blank">
          <i class="fa fa-soundcloud" aria-hidden="true"></i>
        </a>
      </nav>

    </div>
  </footer>  
  <!-- end footer -->


  <!-- So So Modal -->
  <div class="remodal modal-capcom" data-remodal-id="so-so">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/337416547&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Capcom Modal -->
  <div class="remodal modal-capcom" data-remodal-id="capcom">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/333644967&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Noir Modal -->
  <div class="remodal modal-noir" data-remodal-id="noir">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Xe-VsSVZMi8" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Remnants Modal -->
  <div class="remodal modal-remnants" data-remodal-id="remnants">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-remnants" src="https://player.vimeo.com/video/182383819?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
   
  </div>
  <!-- end modal -->

  <!-- Residuum Modal -->
  <div class="remodal modal-residuum" data-remodal-id="residuum">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-residuum" src="https://player.vimeo.com/video/178897708?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Downfall Modal -->
  <div class="remodal modal-downfall" data-remodal-id="downfall">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-downfall" src="https://player.vimeo.com/video/180590490?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->
