<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Cabin|Nixie+One|Nothing+You+Could+Do" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">

	<title>SAVETHEYOUTH</title>
</head>

<body>

  <!-- Header -->
  <header class="header-wrapper">
    <div class="row">
      
      <div class="site-title twelve columns">
        <a href="index.html">Savetheyouth</a>
      </div>

    </div>
  </header>
  <!-- end header -->

  <!-- Hero  -->
  <section class="hero-wrapper">
    <div class="row">

      <div class="hero-caption five columns">
        <span class="sub-head">New Single</span>
        <h1>CAPCOM</h1>
        <a class="button" href="#capcom">Listen Now</a>
      </div>

    </div>
    <div class="overlay"></div>
  </section>
  <!-- end hero -->

  <main id="content" class="container">

    <!-- Video List -->
    <section class="video-list row">

      <header class="section-header twelve columns">
        <h1>Videography</h1>
      </header>

      <!-- Entry -->
      <article class="video-entry six columns">
        <a data-remodal-target="noir" href="#">
          <figure class="video-img">
            <img src="images/videos/noir.png" alt="Noir music video" />
            <span class="play-btn"><i class="material-icons">play_circle_filled</i></span>
          </figure>
          <figcaption class="video-details">
            <h2>Noir</h2>
          </figcaption>
        </a>
      </article>
      <!-- end entry -->

      <!-- Entry -->
      <article class="video-entry six columns">
        <a data-remodal-target="remnants" href="#">
          <figure class="video-img">
            <img src="images/videos/remnants.png" alt="Remnants music video" />
            <span class="play-btn"><i class="material-icons">play_circle_filled</i></span>
          </figure>
          <figcaption class="video-details">
            <h2>Remnants</h2>
          </figcaption>
        </a>
      </article>
      <!-- end entry -->

      <!-- Entry -->
      <article class="video-entry six columns">
        <a data-remodal-target="residuum" href="#">
          <figure class="video-img">
            <img src="images/videos/residuum.png" alt="Residuum music video" />
            <span class="play-btn"><i class="material-icons">play_circle_filled</i></span>
          </figure>
          <figcaption class="video-details">
            <h2>Residuum</h2>
          </figcaption>
        </a>
      </article>
      <!-- end entry -->

      <!-- Entry -->
      <article class="video-entry six columns">
        <a data-remodal-target="downfall" href="#">
          <figure class="video-img">
              <img src="images/videos/downfall.png" alt="Downfall music video" />
              <span class="play-btn"><i class="material-icons">play_circle_filled</i></span>
          </figure>
          <figcaption class="video-details">
            <h2>Downfall</h2>
          </figcaption>
        </a>
      </article>
      <!-- end entry -->

    </section>
    <!-- end list -->

  </main>

  <!-- Footer -->
  <footer class="footer-wrapper">
    <div class="footer-inner row">

      <figure class="footer-logo three columns centered">
        <img src="images/layout/logo.svg" alt="Logo"/>
      </figure>
      
      <nav class="footer-menu twelve columns">
        <a href="http://www.facebook.com/48805669" target="_blank">Facebook</a>
        <a href="https://twitter.com/afroshima" target="_blank">Twitter</a>
        <a href="http://instagram.com/savetheyouth" target="_blank">Instagram</a>
        <a href="http://soundcloud.com/savetheyouth" target="_blank">SoundCloud</a>
      </nav>

    </div>
  </footer>  
  <!-- end footer -->

  <!-- Capcom Modal -->
  <div class="remodal modal-capcom" data-remodal-id="capcom">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/333644967&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Noir Modal -->
  <div class="remodal modal-noir" data-remodal-id="noir">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Xe-VsSVZMi8" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Remnants Modal -->
  <div class="remodal modal-remnants" data-remodal-id="remnants">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-remnants" src="https://player.vimeo.com/video/182383819?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
   
  </div>
  <!-- end modal -->

  <!-- Residuum Modal -->
  <div class="remodal modal-residuum" data-remodal-id="residuum">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-residuum" src="https://player.vimeo.com/video/178897708?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->

  <!-- Downfall Modal -->
  <div class="remodal modal-downfall" data-remodal-id="downfall">
    <button data-remodal-action="close" class="remodal-close"></button>
    
    <div class="video-wrapper">
      <iframe id="video-downfall" src="https://player.vimeo.com/video/180590490?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>
  <!-- end modal -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.min.js"></script>
  
</body>
</html>
